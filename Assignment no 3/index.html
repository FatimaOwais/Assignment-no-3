  <center><div class="search-container">

];
function searchMobiles() {
  const searchBy = document.getElementById('searchBy').value;
  const searchValue = document.getElementById('searchInput').value.toLowerCase();

  const filteredMobiles = arr.filter(mobile => {
    const value = mobile[searchBy].toLowerCase();
    return value.includes(searchValue);
  });

  displayResults(filteredMobiles);
}

function displayResults(results) {
  const resultsContainer = document.getElementById('results');
  resultsContainer.innerHTML = '';

  if (results.length === 0) {
    resultsContainer.innerHTML = '<p>No matching mobile phones found.</p>';
    return;
  }

  const resultList = document.createElement('ul');
  results.map(mobile => {
    const listItem = document.createElement('li');
    listItem.textContent = `${mobile.brand} - ${mobile.model}`;
    resultList.appendChild(listItem);
  });

  resultsContainer.appendChild(resultList);
}

</script>
